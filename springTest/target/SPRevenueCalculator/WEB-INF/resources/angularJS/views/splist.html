<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">

    <title></title>
</head>
<div>




<br><br>

<div ng-controller="FilterController" >
    <div class="row">
        <div class="col-md-4">
            Filter Accounts Greater Than: <input id="filterNum" ng-model="filterNumber" type="number" class="form-control" name="filterNum"><br />

        </div>

    </div>

<div class="row">

    <div class="col-md-1">

        <button type="submit" data-ng-click="filter()"class="btn btn-blue">Filter</button>
        </div>

    <div class="col-md-1">

        <button type="submit" data-ng-click="credit()"class="btn btn-blue">Credit</button>

    </div>



</div>

    <table ng-table="usersTable" class="table table-striped" ng-show="showTableFiltered">
        <tr ng-repeat="user in filteredUsers">
            <td><input type="checkbox" ng-model="use"/>    &nbsp;  </td>
            <td data-title="'Service Provider Id'" >
                {{user.id}}
            </td>
            <td data-title="'Service Provider Name'" >
                {{user.username}}
            </td>
            <td data-title="'Current Balance'" >
                {{user.current_balance}}
            </td>

        </tr>
    </table>

</div>




</div>

</div>


 </body>
</html>
